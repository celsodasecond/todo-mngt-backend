#db url and db name (pmsdb)
spring.datasource.url = jdbc:mysql://localhost:3306/todo_management

#db username
spring.datasource.username = root

#db password
spring.datasource.password = password

#Tells to keep existing data and table while server restarts; don't delete anything, just update if something new comes
spring.jpa.hibernate.ddl-auto = update

#Enables printing of sql queries generated by hibernate in console
spring.jpa.show.sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#to modify default username and password
spring.security.user.name = celso
spring.security.user.password = password
spring.security.user.roles = ADMIN, USER, MANAGER